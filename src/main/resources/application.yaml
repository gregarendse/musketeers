logbook:
  filter:
    enabled: true
  format:
    style: splunk
  exclude:
    - /actuator/*

logging:
  level:
    org.zalando.logbook: trace

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true